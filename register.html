<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="Register">
        <form id="f2" name="f2" action="authentication.php" onsubmit="return validation()" method="POST">
            <h1 style="font-size: 30px;">Register.</h1>
            <label for="first_name">First Name</label><br>
            <input type="text" id="first_name" name="first_name" placeholder="Enter First Name"><br>
            <br>
            <label for="last_name">Last Name</label><br>
            <input type="text" id="last_name name="last_name" placeholder="Enter Last Name"><br>
            <br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter Email"><br>
            <br>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" placeholder="Enter Username"><br>
            <br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="••••••••"><br><br>
            <label for="password">Confirm Password</label><br>
            <input type="password" id="password" name="password" placeholder="••••••••"><br>
            <br>
            <button class="button3 button_3" type="submit" value="Submit">Submit</button><br>
            <br>
            <a href="login.html">Already registered?</a>

        </form>
    </div>
    <script>  
        function validation_registration()  
        {  
            var un=document.f2.username.value;  
            var pw=document.f2.password.value;  
            if(un.length=="" && pw.length=="") {  
                alert("User Name and Password fields are empty");  
                return false;  
            }  
            else  
            {  
                if(un.length=="") {  
                    alert("User Name is empty");  
                    return false;  
                }   
                if (pw.length=="") {  
                alert("Password field is empty");  
                return false;  
                }  
            }                             
        }  
    </script>


</body>
</html>
